<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibuTaskAgent - タスク管理エージェント</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
  <body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="d-none">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                                <h2 class="card-title">ShibuTaskAgent</h2>
                                <p class="text-muted">音声入力対応タスク管理</p>
                            </div>
                            
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">ユーザー名</label>
                                    <input type="text" class="form-control form-control-lg" id="username" 
                                           placeholder="お名前を入力してください" required>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                                    </button>
                                </div>
                            </form>
                            
                            <div class="mt-4 text-center">
                                <small class="text-muted">
                                    🎤 音声でタスク管理を始めましょう！
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="mainApp" class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <header class="bg-gradient-primary text-white p-4 mb-4 rounded shadow">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h1 class="mb-0"><i class="fas fa-robot me-2"></i>ShibuTaskAgent</h1>
                            <p class="mb-0 opacity-75">
                                音声入力対応タスク管理エージェント
                                <span id="userInfo" class="badge bg-light text-dark ms-2"></span>
                            </p>
                        </div>
                        <div>
                            <button id="resetBtn" class="btn btn-outline-light me-2">
                                <i class="fas fa-refresh me-1"></i>リセット
                            </button>
                            <button id="logoutBtn" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                            </button>
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <div class="row">
            <!-- Input Section -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-microphone me-2"></i>音声入力</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="userInput" class="form-label">発話内容（音声から文字起こし済み）</label>
                            <textarea id="userInput" class="form-control" rows="4" 
                                placeholder="例: 6月17日までに営業資料をパワーポイントで作成してください"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="processBtn" class="btn btn-primary btn-lg">
                                <i class="fas fa-cogs me-2"></i>処理実行
                            </button>
                            <button id="voiceBtn" class="btn btn-outline-secondary">
                                <i id="voiceIcon" class="fas fa-microphone me-2"></i>
                                <span id="voiceText">音声入力開始</span>
                            </button>
                        </div>
                        
                        <!-- 処理結果表示 -->
                        <div id="processResult" class="mt-3" style="display: none;">
                            <div class="alert alert-info">
                                <strong>処理結果:</strong> <span id="resultText"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 使用例 -->
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="fas fa-lightbulb me-2"></i>使用例</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <strong>新規タスク作成:</strong>
                            <ul class="small mt-1">
                                <li>"6月17日までに営業資料をパワーポイントで作成"</li>
                                <li>"顧客データの調査をエクセルで来週まで"</li>
                                <li>"会議資料をワードで準備"</li>
                            </ul>
                        </div>
                        <div>
                            <strong>タスク完了報告:</strong>
                            <ul class="small mt-1">
                                <li>"営業資料の作成が完了しました"</li>
                                <li>"調査作業が終わりました"</li>
                                <li>"資料の準備ができました"</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>タスク一覧</h5>
                        <button id="refreshBtn" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="tasksList">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                                <p>まだタスクがありません</p>
                                <p class="small">音声入力でタスクを作成してください</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
